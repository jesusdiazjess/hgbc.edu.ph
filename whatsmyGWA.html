<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GWA Calculator</title>
    <link rel="stylesheet" href="CCstyleC.css">
    
    
     <!-- Add the following lines for the favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <h2>General Weighted Average</h2>
            <p>This calculator is designed for the academic<br>grade system of HGBaquiran College, Inc.<br>Please proceed with your calculations.</p>
            <button onclick="closeDialog()">Continue</button>
        </div>
    </div>

    <div class="calculator">
        <h2>GWA Calculator from<br>HGBaquiran College, Inc.</h2>
        <div id="subjects">
            <!-- Subjects will be dynamically added here -->
        </div>
        <button onclick="addSubject()">Add Subject</button>
        <button onclick="calculateGWA()">Calculate</button>
        <button onclick="clearAll()">Reset</button>
        <p id="result"></p>
    </div>
    <script src="CCscriptC.js"></script>
</body>
</html>
