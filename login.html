<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Log In :: HGBaquiran College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    
    <!-- Add the following lines for the favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
        margin: 0; /* Added to remove default margin */
      }

      .loading {
        display: none; /* Initially hide the loading spinner */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999; /* Ensure it's above everything else */
      }

      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #007bff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite; /* Add a spinning animation */
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin-bottom: -100px; /* Add negative margin to align footer */
      }

      body {
        font-family: 'Ubuntu', sans-serif;
        background-image: url('images/log.webp');
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the background image */
      }

      .center form {
        width: 500px;
        padding: 50px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      .center h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .center h1 img {
        vertical-align: middle;
        margin-right: 10px;
      }

      .txt_field {
        position: relative;
        margin-bottom: 1.5em;
      }

      .txt_field input {
        width: 100%;
        padding: 20px 0;
        border: none;
        border-bottom: 1px solid #999;
        outline: none;
        background: transparent;
      }

      .txt_field span::before {
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 7px;
        background: transparent; /* Changed from #007bff to transparent */
        transition: 0.5s;
      }

      .txt_field input:focus ~ span::before {
        top: -5px;
      }

      .txt_field label {
        position: absolute;
        top: 20px;
        left: 0;
        pointer-events: none;
        transition: 0.5s;
      }

      .txt_field input:focus ~ label,
      .txt_field input:valid ~ label {
        top: -20px;
        font-size: 14px;
        color: #007bff;
      }

      .pass {
        margin-bottom: 1em;
        text-align: right;
        font-size: 14px;
        color: #888888;
        cursor: pointer;
        transition: color 0.3s;
      }

      .pass:hover {
        color: #007bff;
      }

      .signup_link {
        text-align: center;
        font-size: 14px;
        margin-top: 10px; /* Added margin-top to lower the link */
      }

      /* Styling for the Log In button */
      input[type="submit"] {
        width: 100%;
        padding: 10px 0;
        background-color: #007bff; /* Blue background color */
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }

      /* Footer styles */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between; /* Align items with space between */
        padding: 10px 20px; /* Add padding to space out the content */
        box-sizing: border-box; /* Include padding in width calculation */
      }

      footer a {
        color: #fff; /* Set link color to white */
        text-decoration: none; /* Remove underline */
        margin-left: 10px; /* Add margin between links */
      }
    </style>
</head>

  <body>
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
    </div>

    <div class="center">
      <form method="post" id="login-form">
        <h1><img src="images/logo.png" alt="Logo" height="70"> Log In</h1>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Do you need an account? <a href="#">Create Account</a>
        </div>
      </form>
    </div>
    
    <!-- Footer -->
    <footer>
      <div>Â© 2024 HGBaquiran College, Inc.</div>
      <div>
        <a href="#">Terms of Use</a>
        <a href="privacy policy.html">Privacy Policy</a>
      </div>
    </footer>
      
    <!-- JavaScript for loading effect -->
    <script>
      // Show loading spinner when the page starts loading
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('loading').style.display = 'block';
      });

      // Hide loading spinner when the page finishes loading
      window.addEventListener('load', function() {
        document.getElementById('loading').style.display = 'none';
      });

      // Form submission handling (you may want to handle this differently)
      document.getElementById('login-form').addEventListener('submit', function() {
        // Show loading spinner when form is submitted
        document.getElementById('loading').style.display = 'block';
      });
    </script>
  </body>
</html>
