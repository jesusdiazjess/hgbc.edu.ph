<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HGBaquiran College - Official Website</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    
    <!-- Add the following lines for the favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #e44d26;
        }

        img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        /* Add style for the countdown timer */
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <title>404 - Page Not Found</title>
</head>
<body>
    <div class="container">
        <h1>FUSASIS Server is currently undergoing maintenance.</h1>
        <img src="images/over2.png" alt="Your Second Image">
        <p>HGBaquiran College, Inc.<br>Please wait a moment and try again.<br>Contact the administrator.<br>fusasis@outlook.com</p>
        
        <!-- Add an element to display the countdown timer -->
        <div id="countdown"></div>
    </div>
    
    <script>
        // Set the date we're counting down to (December 30, 2023)
        var countDownDate = new Date("Jan 11, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown in the "countdown" element
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
